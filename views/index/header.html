    <!-- Bootstrap core CSS -->

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Server</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{if .username}}
            <li><a><span style="font-size:120%;color:blue;">welcome : {{.username}}</span></a></li>
            <li><a href="" onclick="logout();return;" style="color:#428BCA">Sign out</a></li>
            {{else}}
            <li data-content="Please sign in" data-toggle="popover" data-placement="bottom" id="SingInPopover"><a data-toggle="modal" href="#signForm" style="color:#428BCA">Sign in</a></li>
            <li><a data-toggle="modal" href="#registerForm" style="color:#428BCA">Register</a></li>
            {{end}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
      <div class="page-header">
        <ol class="breadcrumb">
        </ol>
      </div>
